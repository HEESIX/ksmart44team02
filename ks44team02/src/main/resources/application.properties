server.port=80
spring.thymeleaf.cache=false

#spring data jdbc 설정(외울 필요는 없고 앞의 의미만 파악하면 구글링해서 알수 있으니 의미파악에 중점)
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:mysql://localhost:3306/ksmart44db?serverTimezone=UTC&characterEncoding=UTF8
spring.datasource.username=root
spring.datasource.password=admin1234

# mybatis 설정
# classpath: -> src/main/resources/
# mapper.xml 파일 경로
mybatis.mapper-locations=classpath:mapper/**/*.xml
# mapper dto 설정
mybatis.type-aliases-package=ksmart.ks44team02.dto

# banner 설정
spring.banner.location=classpath:banner/banner.txt

logging.config=classpath:logback-spring.xml

#JSSESIONID 비활성화
server.servlet.session.tracking-modes=cookie