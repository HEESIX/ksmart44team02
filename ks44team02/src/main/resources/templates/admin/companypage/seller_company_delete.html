<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 js file  -->
<th:block layout:fragment="customTopJs">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript" th:inline="javascript">
		$(function(){
			var msg = [[${msg}]];
			
			if(msg!=null) alert(msg);
			
		});
	</script>
</th:block>

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<div class="row">
			<h4>입점 업체 삭제</h4>
		</div>
		<div class="row">
			<div class="col-xl-12 col-lg-12">
				<div class="card">
					<div class="card-block">
						<div class="table-responsive">
							<table class="table m-b-0 photo-table">
								<thead>
									<tr>
										<th>No.</th>
										<th>판매자ID</th>
										<th>브랜드</th>
										<th>업체명</th>
										<th>사업자등록번호</th>
										<th>전화번호</th>
										<th>회사주소</th>
										<th>회사소개</th>
										<th>상품 신청서</th>
										<th>홈페이지</th>
										<th>입점 신청 파일</th>
										<th>신청일자</th>
										<th>삭제</th>
									</tr>
								</thead>
								<tbody>
									<tr th:if="${not #lists.isEmpty(seller_company_check)}"
										th:each="gcl : ${seller_company_check}">
										<td><a
											th:href="@{|/admin/goods/category/goodscate_update/${gcl.goodsCategoryCode}|}">삭제</a></td>
									</tr>
									<tr th:unless="${not #lists.isEmpty(goodsCategoryList)}">
										<td colspan="5" style="text-align: center;">입점을 신청한 업체가 없습니다</td>
									</tr>
								</tbody>
							</table>
						</div>
						<!--
						<a th:href="@{/admin/companypage/seller_company_list}"><button
								class="btn btn-info waves-effect waves-light"
								style="float: right;" type="button">등록</button></a>
						-->

					</div>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
