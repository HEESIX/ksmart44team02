<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<!-- 상품 카테고리 수정 폼  -->

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid" style="height: 100%; width: 100%;">
		<div class="row">
			<div class="col-sm-12 p-0">
				<div class="main-header">
					<h4>상품 카테고리 수정</h4>
					<ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
						<li class="breadcrumb-item"><a th:href="@{/admin}"><i
								class="icofont icofont-home"></i></a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/goods/category/goodsCateList}">상품 카테고리 목록</a></li>
						<li class="breadcrumb-item"><a href="#">상품 카테고리 수정</a></li>
					</ol>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-2 col-lg-2"></div>
			<div class="col-xl-8 col-lg-8" style="padding-top: 15px;">
				<div class="card" th:object="${goodsCategoryInfo}"style="padding-top: 20px;">
					<form th:action="@{/admin/goods/category/updateGoodsCate}"
						method="post">
						<div class="card-block">
							<div class="form-group row">
								<label for="goodsCategoryCode"
									class="col-xs-2 col-form-label form-control-label">상품
									카테고리 코드</label>
								<div class="col-sm-10">
									<input th:value="*{goodsCategoryCode}" class="form-control"
										type="text" id="goodsCategoryCode" name="goodsCategoryCode"
										readonly="readonly">
								</div>
							</div>
							<div class="form-group row">
								<label for="goodsCategoryName"
									class="col-xs-2 col-form-label form-control-label">카테고리
									이름</label>
								<div class="col-sm-10">
									<input th:value="*{goodsCategoryName}" class="form-control"
										type="text" id="goodsCategoryName" name="goodsCategoryName">
								</div>
							</div>
							<div class="form-group row">
								<div class="col-md-2">
									<label for="goodsCategoryStatus" class="form-control-label">사용
										여부</label>
								</div>
								<div class="col-md-10 has-danger">
									<label class="custom-control custom-checkbox"> <input
										th:checked="*{goodsCategoryStatus} == 1"
										class="custom-control-input" type="checkbox"
										id="goodsCategoryStatus" name="goodsCategoryStatus" value="1">
										<span class="custom-control-indicator"></span> <span
										class="custom-control-description">사용</span>
									</label>
								</div>
							</div>
							<button id="updateBtn" type="submit"
								class="btn btn-info waves-effect waves-light"
								style="float: right;">수정</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
