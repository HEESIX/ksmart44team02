<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
<!-- 상품 카테고리 등록  -->
<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid" style="height: 100%; width: 100%;">
		<div class="row">
			<div class="col-sm-12 p-0">
				<div class="main-header">
					<h4>구매자 등급 등록</h4>
					<ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
						<li class="breadcrumb-item"><a th:href="@{/admin}"><i
								class="icofont icofont-home"></i></a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/gradeDetails/buyerGradeList}">구매자 등급 목록</a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/gradeDetails/buyerAddgradeList}">구매자 등급 등록</a></li>
					</ol>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-2 col-lg-2"></div>
			<div class="col-xl-8 col-lg-8" style="padding-top: 15px;">
				<div class="card">
					<form th:action="@{/admin/goods/category/regGoodsCate}" method="post">
						<div class="card-block">
							<div class="form-group row">
							
								<label for="gradesort"
									class="col-xs-2 col-form-label form-control-label">구분</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="gradesort"
										name="gradesort">
								</div>
								
								<label for="gradecode"
									class="col-xs-2 col-form-label form-control-label">등급코드</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="gradecode"
										name="gradecode">
								</div>
								
								<label for="gradename"
									class="col-xs-2 col-form-label form-control-label">등급이름</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="gradename"
										name="gradename">
								</div>
								
								<label for="gradestandard"
									class="col-xs-2 col-form-label form-control-label">등급기준</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="gradestandard"
										name="gradestandard">
								</div>
								
									
								<label for="grademileage"
									class="col-xs-2 col-form-label form-control-label">적립금</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="grademileage"
										name="grademileage">
								</div>
								
								
							</div>
							<button type="submit"
								class="btn btn-info waves-effect waves-light"
								style="float: right;">등록</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
