<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<!-- 상품 카테고리 수정 폼  -->

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid" style="height: 100%; width: 100%;">
		<div class="row">
			<div class="col-xl-8 col-lg-8" style="padding-top: 15px;">
				<div class="card" th:object="${memberMileageAccInfo}">
					<div class="card-header" style="text-align: center;">
						<h3>적립금 작립 페이자</h3>
					</div>
					<form th:action="@{/admin/mileageManage/mileage_give}"
						method="post">
						<div class="card-block">
							<div class="form-group row">
								<label for="mMileageCode"
									class="col-xs-2 col-form-label form-control-label">회원별 적립금 누적 코드
                               </label>
								<div class="col-sm-10">
									<input th:value="*{mMileageCode}" class="form-control"
										type="text" id="mMileageCode" name="mMileageCode"
										readonly="readonly">
								</div>
							</div>
							<div class="form-group row">
								<label for="currentMileage"
									class="col-xs-2 col-form-label form-control-label">현재마일리지</label>
								<div class="col-sm-10">
									<input th:value="*{currentMileage}" class="form-control"
										type="text" id="currentMileage" name="currentMileage">
								</div>
							</div>
							<button id="updateBtn" type="submit"
								class="btn btn-info waves-effect waves-light"
								style="float: right;">적립</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
