<body>
     <h1>회원마일리지 조회/관리</h1>
     
     <label>회원 아이디 입력
     <input type="text" id="memberId" name="memberId"> 
     </label>
     <button type="button" id="mSearch">검색</button>
     <br>
     
     <span id="result">회원마일리지 :</span>
     
     <script type="text/javascript">
		
     let mSearch = document.querySelector("#mSearch");
	 let result = document.querySelector("#result");
     mSearch.addEventListener('click', function(){
    	 
    	 console.log("회원마일리지 노출");
    	 
    	 if(memberId.value == #{memberId})
    	
    		 { result.innerText("회원마일리지:300");
    		 
    		 }else{
    			 alert("올바른 아이디를 입력해 주세요.");
    		 }
     });
     
     </script>
     
</body>
</html>
