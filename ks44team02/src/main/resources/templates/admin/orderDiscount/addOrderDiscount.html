<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">
<!-- 주문서별 할인혜택 등록  -->
<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid" style="height: 100%; width: 100%;">
		<div class="row">
			<div class="col-xl-8 col-lg-8" style="padding-top: 15px;">
				<div class="card">
					<div class="card-header" style="text-align: center;">
						<h3>주문서별 할인혜택 등록</h3>
					</div>
					<form th:action="@{/admin/orderDiscount/addOrderDiscount}" method="post">
						<div class="card-block">
							<div class="form-group row">
								<label for="discountName"
									class="col-xs-2 col-form-label form-control-label">할인 이벤트명</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="discountName"
										name="discountName">
								</div>
							</div>
							<div class="form-group row">
								<label for="discountRate"
									class="col-xs-2 col-form-label form-control-label">할인율
									</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="discountRate"
										name="discountRate">
								</div>
							</div>
							<div class="form-group row">
								<label for="discountPrice"
									class="col-xs-2 col-form-label form-control-label">할인금액
									</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="discountPrice"
										name="discountPrice">
								</div>
							</div>
							<div class="form-group row">
								<label for="minOrderPrice"
									class="col-xs-2 col-form-label form-control-label">최소주문
									금액</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="minOrderPrice"
										name="minOrderPrice">
								</div>
							</div>
							<div class="form-group row">
								<label for="maxDiscountPrice"
									class="col-xs-2 col-form-label form-control-label">최대할인금액
									</label>
								<div class="col-sm-10">
									<input class="form-control" type="text" id="maxDiscountPrice"
										name="maxDiscountPrice">
								</div>
							</div>
							<button type="submit"
								class="btn btn-info waves-effect waves-light"
								style="float: right;">등록완료</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
