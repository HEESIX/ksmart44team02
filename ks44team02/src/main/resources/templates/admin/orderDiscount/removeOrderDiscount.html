<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/adminDefault}">

<!-- 주문서별 할인혜택 삭제 폼  -->

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<link rel="stylesheet"
		th:href="@{/admin/assets/plugins/select2/dist/css/select2.min.css}">
	<link rel="stylesheet" type="text/css"
		th:href="@{/admin/assets/plugins/select2/css/s2-docs.css}">
</th:block>

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid" style="height: 100%; width: 100%;">
	<div class="row">
			<div class="col-sm-12 p-0">
				<div class="main-header">
					<div class="row col-sm-3" style="padding-right: 5;">
					<h4>할인 혜택 삭제</h4>
					<ol class="breadcrumb breadcrumb-title breadcrumb-arrow">
						<li class="breadcrumb-item"><a th:href="@{/admin}"><i
								class="icofont icofont-home"></i></a></li>
						<li class="breadcrumb-item"><a th:href="@{/admin/orderDiscount/orderDiscountList}">할인 혜택 목록</a>
						</li>
						<li class="breadcrumb-item"><a th:href="@{/admin/orderDiscount/addOrderDiscount}">할인 혜택 등록</a></li>
					</ol>
					</div>
					<div class="col-sm-0">
						<button type="button" class="btn btn-default waves-effect" 
						data-toggle="tooltip" data-placement="right" title data-original-title="비밀번호 입력란에 관리자 비밀번호 'pw001' 입력하고 삭제 버튼 클릭시 혜택이 삭제되고 삭제 처리가 반영된 할인 혜택 목록 조회 화면으로 이동함">사용자 메뉴얼</button> 
					</div>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-2 col-lg-2"></div>
			<div class="col-xl-8 col-lg-8" style="padding-top: 15px;">
				<div class="card" th:object="${orderDiscountInfo}">
					<div class="card-header" style="text-align: center;">
						<h3>할인 혜택 삭제</h3>
					</div>
					<form th:action="@{/admin/orderDiscount/removeOrderDiscount}"
						method="post">
						<div class="card-block">
							<div class="form-group row">
								<label for="orderDiscountCode"
									class="col-xs-2 col-form-label form-control-label">할인혜택 코드
									</label>
								<div class="col-sm-10">
									<input class="form-control"
										type="text" id="orderDiscountCode" name="orderDiscountCode"
										readonly="readonly" th:value="*{orderDiscountCode}">
								</div>
							</div>
							<div class="form-group row">
								<label for="discountName"
									class="col-xs-2 col-form-label form-control-label">혜택명</label>
								<div class="col-sm-10">
									<input th:value="*{discountName}" class="form-control"
										readonly="readonly" type="text" id="discountName">
								</div>
							</div>
							<div class="form-group row">
								<label for="memberPw"
									class="col-xs-2 col-form-label form-control-label">비밀번호</label>
								<div class="col-sm-10">
									<input class="form-control" type="password" id="memberPw" value="pw001"
										name="memberPw">
								</div>
							</div>
							<button id="removeBtn" type="submit"
								class="btn btn-info waves-effect waves-light"
								style="float: right;">삭제</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>

</html>
