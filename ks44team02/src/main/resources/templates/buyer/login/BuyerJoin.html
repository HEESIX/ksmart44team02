<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/buyerDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<style>
.nice-select {
	margin-bottom: 24px;
}

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;
	width: 0;
	height: 0;
	padding: 0;
	overflow: hidden;
	border: 0;
}
:root{
	--body-background-color: #f5f6f7;
	--font-color: #4e4e4e;
	--border-gray-color : #dadada;
	--naver-green-color: #04c75a;
	--naver-green-border-color: #06b350;
}


*{
	margin:0;
	padding:0;
}

body{
	background:var(--body-background-color);
}

.main-container{
	width:100%;
	display:flex;
	flex-direction:column;
	align-items:center;
	margin-top: 21px;
}
.main-container .main-wrap{
	width:768px;

}
.main-container .main-wrap .sel-lang-wrap .lang-select
{
	width: 96px;
	height: 30px;
	color: var(--font-color);
	border: solid 1px var(--border-gray-color);
}
.main-container .main-wrap .logo-wrap{
	padding-top:55px;
}
.main-container .main-wrap .logo-wrap img
{
	width: 231px;
	height: 44px;
}

.main-container .main-wrap header .sel-lang-wrap{
	display:flex;
	justify-content:flex-end;
}

.main-container .main-wrap header .logo-wrap{
	display:flex;	
	flex-direction: column;
	align-items: center;
}
.login-input-section-wrap{
	padding-top: 60px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.login-input-wrap{
	width: 465px;
	height :48px;
	border: solid 1px var(	--border-gray-color );
	background: white;
}
.password-wrap{
	margin-top: 13px;
}
.login-input-wrap input{
	border: none;
	width:430px;
	margin-top: 10px;
	font-size: 14px;
	margin-left: 10px;
	height:30px;
}
.login-button-wrap {
	padding-top: 13px;
}
.login-button-wrap button{
	width: 465px;
	height :48px;
	font-size: 18px;
	background: var(--naver-green-color);
	color: white;
	border: solid 1px var(--naver-green-border-color);
}
.login-stay-sign-in{
	width: 465px;
	height: 52px;
	
	display: flex;
	font-size: 15px;
	color: #4e4e4e;
	align-items: center;
	justify-content: flex-start;
	border-bottom: solid 1px var(--border-gray-color);
}
.login-stay-sign-in i{
	font-size: 25px;
	color: #9ba1a3;
}
.login-stay-sign-in span{
	padding-left: 5px;
	line-height: 25px;
}

.Easy-sgin-in-wrap{

	display: flex;
	flex-direction: column;
	align-items: center;
	padding-top: 40px;

}
.Easy-sgin-in-wrap h2{
	font-size: 20px;
}
.Easy-sgin-in-wrap .sign-button-list
{
	padding-top:25px;
	list-style: none;
	width: 465px;
	display: flex;
	flex-direction: column;
	align-items: center;
}
.Easy-sgin-in-wrap .sign-button-list li{
	padding-bottom: 10px;
}
.Easy-sgin-in-wrap .sign-button-list li button{
	width: 465px;
	height: 56px;
	border: solid 1px var(--border-gray-color);
	text-align: left;
	background: white;
}
.Easy-sgin-in-wrap .sign-button-list li button i{
	padding-left: 15px;
	font-size: 20px;
}
.fa-qrcode
{
	color:var(--naver-green-color);
}
.fa-line{
	color:var(--naver-green-color);
}
.fa-facebook-square
{
	color:#4064ac;
}
.Easy-sgin-in-wrap .sign-button-list li button span{
	padding-left: 20px;
	font-size: 18px;
}
.Easy-sgin-in-wrap .forget-msg{
	color:var(--font-color);
	font-size: 14px;
	padding-top: 10px;

}
footer{
   
	padding-top: 95px;
	padding-bottom: 15px;

	display:flex;
	flex-direction:column;
	align-items:center;
	width:768px;



}
.copyright-wrap{

	display: flex;
	flex-direction: column;
	align-items: center;
	height: 15px;


}
footer .copyright-wrap span img{
	width: 59px;
	
	height: 11px;
}
footer .copyright-wrap span{
	font-size: 13px;
	line-height: 15px;
}

.input_fir{
            width: 400px;
            height: 40px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            border: 1px solid #dfe1e5;
        }
.input_sec{
            width: 40px;
            height: 40px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            border: 1px solid #dfe1e5;
        }
.nice-select {
	margin-bottom: 24px;
}

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;
	width: 0;
	height: 0;
	padding: 0;
	overflow: hidden;
	border: 0;
}
.logcenter{text-align: center;}
.loginbtn{width:200px; left:0; right:0; margin-left:auto; margin-right:auto; background: #7FAD39; border: solid 1px var(--border-gray-color)}        
</style>
</th:block>
<th:block layout:fragment="customContents">
	<section class="checkout spad">
		<div class="container">
				<div class="checkout__form">
					<h4>구매자 회원가입</h4>
					<div class="row">
					  	<div class="col-lg-8 col-md-6">
							<div class="row">						
							</div>
							
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>아이디<span>*</span></p>
										<div class="checkout__input d-flex">
											<input class="upload-name" id="goodsInfoImageName"> 
											<button type="submit" class="col-md-2 img-btn">중복확인</button>
										</div>
									</div>
								</div>
							</div>
						
							<div class="row">
									<div class="col-lg-6">
										<div class="checkout__input">
											<p>비밀번호<span> *</span></p>
											<input type="text" id="ingredientKCal" name="ingredientKCal">
										</div>
									</div>
									<div class="col-lg-6">
										<div class="checkout__input">
											<p>비밀번호확인<span>*</span></p>
											<input type="text" id="ingredientProtein" name="ingredientProtein">
										</div>
									</div>
							</div>
						
							<div class="checkout__input">
									<p>이름<span> *</span></p>
									 <input type="text" id="goodsName" name="goodsName">
							</div>
						
	
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>성별 <span> *</span></p>
										<select name="goodsDiscountCode" id="goodsDiscountCode">										
												<option>--성별--</option>
												<option>--여성--</option>
												<option>--남성--</option>
										</select>
									</div>
								</div>
								<div class="col-lg-12 mt10">
									<div class="checkout__input">
										<p>이메일<span> *</span></p>
										<input type="text" name="goodsProduce" id="goodsProduce">
								</div>
							</div>
							
						
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input" style="margin-bottom: 0;">
										<p>생년월일<span> *</span></p>
									</div>
								</div>
							</div>
							
							<div class="row">
								<div class="checkout__input col-lg-2">
									<input type="text" name="goodsProduce" id="goodsProduce" placeholder="4자 연도">								
								</div>	
								<p>년</p>
								
								<div class="checkout__input col-lg-3">
									<select id="goodsProductionExpirationDate">
										<option >----월----</option>
										<option >1월</option>
										<option >2월</option>
										<option >3월</option>
										<option >4월</option>
										<option >5월</option>
										<option >6월</option>
										<option >7월</option>
										<option >8월</option>
										<option >9월</option>
										<option >10월</option>
										<option >11월</option>
										<option >12월</option>
									</select>
									</div>
									<div class="checkout__input col-lg-2">
										<input type="text" name="goodsProduce" id="goodsProduce"placeholder="일">								
									</div>	
									<p>일</p>
							</div>
							
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>연락처<span>*</span></p>
										<div class="checkout__input d-flex">
											<input class="upload-name" id="goodsInfoImageName" placeholder="010-000-0000"> 
											<button type="submit" class="col-md-2 img-btn">인증</button>
										</div>
									</div>
								</div>
							</div>
							
							
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>주소<span>*</span></p>
										<div class="checkout__input d-flex">
											<input class="upload-name" id="goodsInfoImageName"> 
											<button type="submit" class="col-md-2 img-btn">주소찾기</button>
										</div>
									</div>
								</div>
							</div>
				
				
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>추천아이디</p>
										<div class="checkout__input d-flex">
											<input class="upload-name" id="goodsInfoImageName"> 
										</div>
									</div>
								</div>
							</div>
						
				
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>비기호재료</p>
										<div class="checkout__input d-flex">
											<input class="upload-name" id="goodsInfoImageName"> 
											<button type="submit" class="col-md-2 img-btn">검색</button>
										</div>
									</div>
								</div>
							</div>
								
									<div class="logcenter">	
												<input type='checkbox'/>정보 제공 동의 <br>
									  			<input type='checkbox'/>위치 정보 제공 동의
									  			<br><br>
									</div>
									<div class="logcenter">	
										<a th:href="@{/buyer/login/buyerLogin}">
						  					<button type="button" class="loginbtn">회원 가입 완료</button>
						  				</a>	
						  			</div>
						 </div>  	
				  	</div>
				</div>			
			</div>
	
	</section>
</th:block>

<!-- 사용자 정의 js 하단  -->
<th:block layout:fragment="customFootjs}">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function() {

			$('.imageUpload').change(function() {
				var imageName = $(this).val().split('\\');
				imageName = imageName[imageName.length - 1];
				console.log(imageName);
				$(this).parent().find('.upload-name').val(imageName);
			});

			$('.nice-select li').click(function() {
				var selectValue = $(this).attr('data-value');

				if (selectValue == 'manuText') {
					$('#manuText').css('display', 'block');
				} else {
					$('#manuText').css('display', 'none');
				}
			});
		});
	</script>
</th:block>

</html>
