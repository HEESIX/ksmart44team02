<!DOCTYPE html>

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>
<th:block layout:fragment="customTopJs">
		<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	  		<script type="text/javascript" th:inline="javascript">
 	  			$(function(){
 	  				var msg = /*[[${msg}]]*/;
 	                if(msg != null) alert(msg);
 	  				
 	  				$('#loginBtn').click(()=>{
 	  					
 	  					var checkValid = true;
 	  					
 	  					var inputObj = $('loginForm input');
 	  					
 	  					$.each(inputObj, function(){
 	  						var inputData = $(this).val();
 	  						if(typeof inputData == 'undefined' || inputData == null || inputData == '') {
 	  							checkValid = false;
 	  							var alertMsg = $('label[for="'+ $(this).attr('id') +'"]').text();
 	  							alert(alertMsg + " 를 입력해주세요");
 	  							$(this).focus();
 	  							return false;
 	  						}
 	  					});
 	  					
 	  					if(checkValid) $('#loginForm').submit();
 	  				});
 	  			});
	  		</script>
</th:block>

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;

	height: 0;
	padding: 0;

<th:block layout:fragment="customContents">
	<section class="checkout spad">
		<div class="container">
			<form id="loginForm" th:action="@{/buyer/login/buyerLogin}" method="post">
				<div class="logcenter">
				<div class="hcc">
				<div class="logcenter">
				
					<h4>구매자 로그인</h4>
					<br><br><br>
				</div>
				</div>	
		
			  <div class="hc">
				  <div class="form-group row">
				    <label for="staticEmail" class="col-sm-2 col-form-label">아이디</label>
				    <div class="col-lg-8">
				      <input type="password" class="form-control" name="memberId" id="inputPassword" placeholder="회원 아이디를 입력해주세요"/>
				    </div>
				  </div>
				  <div class="form-group row">
				    <label for="inputPassword" class="col-sm-2 col-form-label">비밀번호</label>
				    <div class="col-lg-8">
				      <input type="password" class="form-control" name="memberPw" id="inputPassword" placeholder="비밀번호를 입력해주세요"/>
				    </div>
				  </div>
			  </div>	
			  <br><br>
			  <div class="hcc">
				 	<div class ="logcenter">
				 		<div class="form-group form-check">
					    <input type="checkbox" class="form-check-input" id="exampleCheck1" placeholder="회원 비밀번호를 입력해주세요"/>
					    <label class="form-check-label" for="exampleCheck1">로그인정보저장</label>
	  			 		</div>
	  			 	</div>	
  			 </div>	
  			<div class="logcenter">
  					<button type="button" id="loginBtn" class="loginbtn">로그인</button>
  			</div>
  			<br>
  			<div class="logcenter">
  				<a th:href="@{/buyer/login/buyerJoin}">
  					<button type="button" class="loginbtn">회원가입</button>
  				</a>
  			</div>
  			</div>
