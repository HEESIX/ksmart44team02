<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/buyerDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<style>
.nice-select {
	margin-bottom: 24px;
}

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;
	width: 0;
	height: 0;
	padding: 0;
	overflow: hidden;
	border: 0;
}
:root{
	--body-background-color: #f5f6f7;
	--font-color: #4e4e4e;
	--border-gray-color : #dadada;
	--naver-green-color: #04c75a;
	--naver-green-border-color: #06b350;
}


*{
	margin:0;
	padding:0;
}

body{
	background:var(--body-background-color);
}

.main-container{
	width:100%;
	display:flex;
	flex-direction:column;
	align-items:center;
	margin-top: 21px;
}
.main-container .main-wrap{
	width:768px;

}
.main-container .main-wrap .sel-lang-wrap .lang-select
{
	width: 96px;
	height: 30px;
	color: var(--font-color);
	border: solid 1px var(--border-gray-color);
}
.main-container .main-wrap .logo-wrap{
	padding-top:55px;
}
.main-container .main-wrap .logo-wrap img
{
	width: 231px;
	height: 44px;
}

.main-container .main-wrap header .sel-lang-wrap{
	display:flex;
	justify-content:flex-end;
}

.main-container .main-wrap header .logo-wrap{
	display:flex;	
	flex-direction: column;
	align-items: center;
}
.login-input-section-wrap{
	padding-top: 60px;
	display: flex;
	flex-direction: column;
	align-items: center;
}

.login-input-wrap{
	width: 465px;
	height :48px;
	border: solid 1px var(	--border-gray-color );
	background: white;
}
.password-wrap{
	margin-top: 13px;
}
.login-input-wrap input{
	border: none;
	width:430px;
	margin-top: 10px;
	font-size: 14px;
	margin-left: 10px;
	height:30px;
}
.login-button-wrap {
	padding-top: 13px;
}
.login-button-wrap button{
	width: 465px;
	height :48px;
	font-size: 18px;
	background: var(--naver-green-color);
	color: white;
	border: solid 1px var(--naver-green-border-color);
}
.login-stay-sign-in{
	width: 465px;
	height: 52px;
	
	display: flex;
	font-size: 15px;
	color: #4e4e4e;
	align-items: center;
	justify-content: flex-start;
	border-bottom: solid 1px var(--border-gray-color);
}
.login-stay-sign-in i{
	font-size: 25px;
	color: #9ba1a3;
}
.login-stay-sign-in span{
	padding-left: 5px;
	line-height: 25px;
}

.Easy-sgin-in-wrap{

	display: flex;
	flex-direction: column;
	align-items: center;
	padding-top: 40px;

}
.Easy-sgin-in-wrap h2{
	font-size: 20px;
}
.Easy-sgin-in-wrap .sign-button-list
{
	padding-top:25px;
	list-style: none;
	width: 465px;
	display: flex;
	flex-direction: column;
	align-items: center;
}
.Easy-sgin-in-wrap .sign-button-list li{
	padding-bottom: 10px;
}
.Easy-sgin-in-wrap .sign-button-list li button{
	width: 465px;
	height: 56px;
	border: solid 1px var(--border-gray-color);
	text-align: left;
	background: white;
}
.Easy-sgin-in-wrap .sign-button-list li button i{
	padding-left: 15px;
	font-size: 20px;
}
.fa-qrcode
{
	color:var(--naver-green-color);
}
.fa-line{
	color:var(--naver-green-color);
}
.fa-facebook-square
{
	color:#4064ac;
}
.Easy-sgin-in-wrap .sign-button-list li button span{
	padding-left: 20px;
	font-size: 18px;
}
.Easy-sgin-in-wrap .forget-msg{
	color:var(--font-color);
	font-size: 14px;
	padding-top: 10px;

}
footer{
   
	padding-top: 95px;
	padding-bottom: 15px;

	display:flex;
	flex-direction:column;
	align-items:center;
	width:768px;



}
.copyright-wrap{

	display: flex;
	flex-direction: column;
	align-items: center;
	height: 15px;


}
footer .copyright-wrap span img{
	width: 59px;
	
	height: 11px;
}
footer .copyright-wrap span{
	font-size: 13px;
	line-height: 15px;
}

.input_fir{
            width: 400px;
            height: 40px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            border: 1px solid #dfe1e5;
        }
.input_sec{
            width: 40px;
            height: 40px;
            padding: 0px 0px 0px 0px;
            margin: 0px 0px 0px 0px;
            border: 1px solid #dfe1e5;
        }
.nice-select {
	margin-bottom: 24px;
}

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;
	width: 0;
	height: 0;
	padding: 0;
	overflow: hidden;
	border: 0;
}
.logcenter{text-align: center;}
.loginbtn{width:200px; left:0; right:0; margin-left:auto; margin-right:auto; background: #7FAD39; border: solid 1px var(--border-gray-color)}        
</style>
</th:block>
<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents" th:object="${memberId}">
	<section class="checkout spad">
	<form th:action="@{/buyer/login/buyerJoin}" method="post">
		<div class="container">
				<div class="checkout__form">
					<h4>구매자 회원 정보</h4>
					<div class="row">
					  	<div class="col-lg-8 col-md-6">
							<div class="row">						
							</div>
							
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>아이디<span>*</span></p>
										 <span th:text="*{memberId}"></span>
									</div>
								</div>
							</div>
								<div class="row">
										<div class="col-lg-12">
											<div class="checkout__input">
												<p>등급</p>
												 <span th:text="*{memberLevelCode}"></span>
										</div>
									</div>
								</div><br>
						
								<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>비밀번호<span>*</span></P>					
										<div class="checkout__input d-flex">
											<input class="upload-name" id="memberPw" > 
											<button type="submit" class="col-md-2 img-btn">수정</button>
										</div>
									</div>
								</div>
							</div>
						
							<div class="row">
									<div class="col-lg-6">
										<div class="checkout__input">
											<p>이름<span> *</span></p>
											<span th:text="*{memberName}"></span>
										</div>
									</div>	
								</div>
		
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>성별 <span> *</span></p>
										<span th:text="*{memberGender}"></span>
									</div>
								</div>
								
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>
											<label for="goodsInfoImage">이메일<span>*</span></label>
										</p>
										<div class="checkout__input d-flex">
												<span th:text="*{memberEmail}"></span>
											<button type="submit" class="col-md-2 img-btn">수정</button>
										</div>
									</div>
								</div>
							
						
							</div>
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input" style="margin-bottom: 0;">
										<p>생년월일<span> *</span></p>
									</div>
								</div>
							</div>
							
							<div class="row">
									<div class="checkout__input col-lg-2">
										<input type="text" name="yy" id="yy" placeholder="1900 연도">								
									</div>	
								<p>년</p>
									<div class="checkout__input col-lg-3" >
											<select name="mm"  id="mm">
												<option >-월-</option>
												<option >01</option>
												<option >02</option>
												<option >03</option>
												<option >04</option>
												<option >05</option>
												<option >06</option>
												<option >07</option>
												<option >08</option>
												<option >09</option>
												<option >10</option>
												<option >11</option>
												<option >12</option>
											</select>
										</div>
									<p>월</p>
										<div class="checkout__input col-lg-2">
											<input type="text" name="dd" id="dd" placeholder="00일">								
										</div>	
									<p>일</p>
								</div>
						
							
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>연락처<span>*</span></p>
										<div class="checkout__input d-flex">
												<span th:text="*{memberPhone}"></span>
											<button type="submit" class="col-md-2 img-btn">수정</button>
										</div>
									</div>
								</div>
							</div>
			
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>주소<span>*</span></p>
										<div class="checkout__input d-flex">
												<span th:text="*{memberAddr}"></span>
											<button type="submit" class="col-md-2 img-btn">수정</button>
										</div>
									</div>
								</div>
							</div>
				
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>추천아이디</p>
										<div class="checkout__input d-flex">
											<span th:text="*{recommenderId}"></span>
										</div>
									</div>
								</div>
							</div>
						
				<!--  
							<div class="row">
								<div class="col-lg-12">
									<div class="checkout__input">
										<p>비기호재료</p>
										<div class="checkout__input d-flex">
											<input class="upload-name" id="goodsInfoImageName"> 
											<button type="submit" class="col-md-2 img-btn">수정</button>
										</div>
									</div>
								</div>
							</div>
				-->
						<div class="logcenter">	
									<input type='checkbox'/>정보 제공 동의 <br>
						  			<input type='checkbox'/>위치 정보 제공 동의
						  			<br><br>
						  			
									
										<div class="logcenter">	
						  					<button type="submit" class="loginbtn">수정 완료</button>
						  				</div>
						  			
						 </div>  	
				  	</div>
				</div>	
				</div>		
		</div>
	</form>		
	</section>
</th:block>

<!-- 사용자 정의 js 하단  -->
<th:block layout:fragment="customFootjs">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function() {

			$('.imageUpload').change(function() {
				var imageName = $(this).val().split('\\');
				imageName = imageName[imageName.length - 1];
				console.log(imageName);
				$(this).parent().find('.upload-name').val(imageName);
			});

			$('.nice-select li').click(function() {
				var selectValue = $(this).attr('data-value');

				if (selectValue == 'manuText') {
					$('#manuText').css('display', 'block');
				} else {
					$('#manuText').css('display', 'none');
				}
			});
		});
	</script>
</th:block>

</html>
