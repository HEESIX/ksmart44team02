<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/buyerDefault}">
	
<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css -->
<th:block layout:fragment="customCss">
<style>
	table {
    text-align: center;
    border: 1px solid #fff;
    border-spacing: 1px;
    font-family: 'Cairo', sans-serif;
}

table td {
    padding: 10px;
    background-color: #f8f9fa;
}

table th {
    background-color: #555;
    color: #fff;
    padding: 10px;
}
table td, th{
	width: 200px;
}

.orderBtn01,
.orderBtn02,
.orderBtn03,
.orderStatus {
    border: none;
    padding: 5px 10px;
    color: #fff;
    font-weight: bold;
     background-color: #7fad39;
}
.orderBtn04{
	border: none;
    padding: 5px 10px;
    color: #fff;
    font-weight: bold;
    width: 100%;
    background-color: #DFE0E0;
}
.orderBtn05{
	border: none;
    padding: 5px 10px;
    color: #fff;
    font-weight: bold;
    background-color: #555;
    float: right;
}
.orderStatus {
    background-color: #7fad39;
}

#modal {
  position:relative;
  display: none;
  width:100%;
  height:100%;
  z-index:1;
}

#modal h2 {
  margin:0;   
}

#modal button {
  display:inline-block;
  width:100px;
  margin-left:calc(100% - 100px - 10px);
}

#modal .modal_content {
  width:300px;
  margin:100px auto;
  padding:20px 10px;
  background:#fff;
  border:2px solid #666;
}

#modal .modal_layer {
  position:fixed;
  top:0;
  left:0;
  width:100%;
  height:100%;
  background:rgba(0, 0, 0, 0.5);
  z-index:-1;
}   



</style>
</th:block>

<!-- Breadcrumb Section Begin -->
<th:block layout:fragment="customBreadCrum">
    <section class="breadcrumb-section set-bg" data-setbg="/user/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Shopping Cart</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/}">Home</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<th:block layout:fragment="customContents">
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Products</th>
                                    <th></th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(cartList)}" th:each="cl, status : ${cartList}">
	                                	<td th:text="${status.count}"></td>
	                                	<td><a th:href="@{|/buyer/goods/goodsDetail${cl.goods.goodsCode}|}"><img
											th:src="@{'/' + ${cl.goodsMainImage.mainImagePath}}"
											th:alt="${cl.goodsMainImage.mainImageOriginalName}"
											style="width: 100px;" /></a></td>
	                                	<td th:text="${cl.goods.goodsName}">
	                                	<td th:text="${cl.discountPrice}"></td>
	                                	<td class="shoping_cart_quantity">
	                                		<div class="quantity">
	                                			<div class="pro-qty">
		                                			<span calss="dec qtybtn" style="width: 10px;"></span>
		                                			<input th:value="${cl.orderAmount}" style=" width: 40px;">
		                                			<span class="inc qtybtn" style="width: 10px;"></span>
	                                			</div>
	                                		</div>
	                                	</td>
	                                	<td th:text="${cl.priceSubtotal}"></td>
	                                    <td class="shoping__cart__item__close">
	                                        <span class="icon_close"></span></td>
                                </tr>
                               	<tr th:unless="${not #lists.isEmpty(cartList)}">
									<td colspan="5" style="text-align: center;">상품을 담아주세요.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a th:href="@{/buyer/goods/goods_list_buyer}" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Discount Codes</h5>
                            <form action="#">
                                <input type="text" placeholder="Enter your coupon code">
                                <button type="submit" class="site-btn">APPLY COUPON</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span>$454.98</span></li>
                            <li>Total <span>$454.98</span></li>
                        </ul>
                        <a href="#" class="primary-btn">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </th:block>
    <!-- Shoping Cart Section End -->    
</html>
