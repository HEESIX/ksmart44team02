<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/buyerDefault}">
	
<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css -->
<th:block layout:fragment="customCss">
<style>

.modal-content.modal-80size {
 position: relative;
  height: auto;
  min-height: 80%;
}

.modal.modal-center {
  text-align: center;
}

@media screen and (min-width: 768px) {
  .modal.modal-center:before {
    display: inline-block;
    vertical-align: middle;
    content: " ";
    height: 100%;
  }
}

.modal-dialog.modal-center {
  display: inline-block;
  text-align: left;
  vertical-align: middle;
}


li {
  list-style: none;
  cursor: pointer;
}

/* STYLE */
.main_con_form {
  text-align: left;
  padding: 20px;
}

.form_inner {
  width: 100%;
  height: 100%;
}
.main_con_form h1 {
  font-size: 28px;
}
.form_list_input {
  height: 100%;
  margin-top: 20px;
}
.form_list_input li {
  height: 54px;
}
.form_list_input input {
  padding: 0 1em; 
  border: solid #555;
  height: 38px;
  width: 100%;
  border-radius: 30px;
}
.form_list_input input:focus {
  outline: none;
  box-shadow: 0 0 0 3px #DFE0E0;
}
.form_list_input input::placeholder {
  font-weight: 300;
  color: #aaa;
}
.form_list_input label {
  float: left;
  display: none;

</style>
</th:block>

<!-- Breadcrumb Section Begin -->
<th:block layout:fragment="customBreadCrum">
    <section class="breadcrumb-section set-bg" data-setbg="/user/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Shopping Cart</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/}">Home</a>
                            <span>Shopping Cart</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
<!-- Breadcrumb Section End -->

<!-- Shoping Cart Section Begin -->
<th:block layout:fragment="customContents">
    <section class="shoping-cart spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__table">
                        <table>
                            <thead>
                                <tr>
                                    <th>No</th>
                                    <th>Products</th>
                                    <th></th>
                                    <th>Price</th>
                                    <th>Quantity</th>
                                    <th>Total</th>
                                    <th></th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr th:if="${not #lists.isEmpty(cartList)}" th:each="cl, status : ${cartList}">
	                                	<td th:text="${status.count}"></td>
	                                	<td><a th:href="@{|/buyer/goods/goodsDetail${cl.goods.goodsCode}|}"><img
											th:src="@{'/' + ${cl.goodsMainImage.mainImagePath}}"
											th:alt="${cl.goodsMainImage.mainImageOriginalName}"
											style="width: 100px;" /></a></td>
	                                	<td th:text="${cl.goods.goodsName}">
	                                	<td th:text="${cl.discountPrice}"></td>
	                                	<td class="shoping_cart_quantity">
	                                		<div class="quantity">
	                                			<div class="pro-qty">
		                                			<span class="dec qtybtn" style="width: 5px;"></span>
		                                			<input th:value="${cl.orderAmount}" style=" width: 40px;">
		                                			<span class="inc qtybtn" style="width: 10px;"></span>
	                                			</div>
	                                		</div>
	                                	</td>
	                                	<td th:text="${cl.priceSubtotal}"></td>
	                                    <td class="shoping__cart__item__close">
	                                        <span class="icon_close modalBtn"></span>
					                            <div class="modal modal-center fade" id="modal" tabindex="-1" role="dialog" aria-labelledby="my80sizeCenterModalLabel">
												  <div class="modal-dialog modal-80size modal-center" role="document">
												    <div class="modal-content modal-80size">
												      <div class="modal-header">
												        <h4 class="modal-title" id="myModalLabel"></h4>
												        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
												      </div>
												      <div class="modal-body">
												       <div class="main_con_form">
														  <div class="form_inner">
															  <div>
															    <ul class="form_list_input">											    	
															      <li >
															      	<input type="hidden" id="cartListCodeModal">
															      	선택한 상품을 장바구니에서 삭제하시겠습니까?
															      </li>
															    </ul>
															  </div>
														  </div>
														</div>
												      </div>
												      <div class="modal-footer">
												        <button type="button" class="btn btn-default removeGoods" data-dismiss="modal">확인</button>
												      </div>
												    </div>
												  </div>
												</div>
	                                        </td>
                                </tr>
                               	<tr th:unless="${not #lists.isEmpty(cartList)}">
									<td colspan="5" style="text-align: center;">상품을 담아주세요.</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                    <div class="shoping__cart__btns">
                        <a th:href="@{/buyer/goods/goodsList}" class="primary-btn cart-btn">CONTINUE SHOPPING</a>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__continue">
                        <div class="shoping__discount">
                            <h5>Discount Codes</h5>
                            <form action="#">
                                <input type="text" placeholder="Enter your coupon code">
                                <button type="submit" class="site-btn">APPLY COUPON</button>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-6">
                    <div class="shoping__checkout">
                        <h5>Cart Total</h5>
                        <ul>
                            <li>Subtotal <span>$454.98</span></li>
                            <li>Total <span>$454.98</span></li>
                        </ul>
                        <a th:href="@{/buyer/order/order}" class="primary-btn">PROCEED TO CHECKOUT</a>
                    </div>
                </div>
            </div>
        </div>
    </section>
    </th:block>
    <!-- Shoping Cart Section End -->    
<th:block layout:fragment="customFootjs">
<script type="text/javascript">
	$(function(){
		$(document).on('click', '.modalBtn', function(){
			let orderCode = $(this).parents('tr').children('td').eq(0).text();
			$('#modal').modal("show"); //열기
			//
		});	
		
		$(document).on('click', '.removeGoods', function(){
			let cartListCode = $('#cartListCodeModal').val();
			//ajax
			var request = $.ajax({
						  url: "/buyer/mypage/cart/removeCart",
						  method: "POST",
						  data: { 
							  	   'cartListCode' : cartListCode 
							  	},
						  dataType: "text"
						});
						 
			request.done(function( data ) {
				if(data){
					alert('장바구니에서 상품이 삭제되었습니다.')
					$('#modal').modal("hide"); //닫기 
					location.reload();
				}else{
					alert('삭제 실패.')
				}
			});
			 
			request.fail(function( jqXHR, textStatus ) {
			  alert( "Request failed: " + textStatus );
			});
			
		});
		
	});
 
</script>

</th:block>
</html>
