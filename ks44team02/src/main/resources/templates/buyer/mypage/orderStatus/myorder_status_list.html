<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout/buyerDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>


<!-- start breadcrum section -->
<th:block layout:fragment="customBreadCrum">
	<section class="breadcrumb-section set-bg"
		data-setbg="/user/img/breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>주문리스트</h2>
						<div class="breadcrumb__option">
							<a th:href="@{/}">Home</a><span>my order</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
<!-- end breadcrum section -->

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid">
		<div class="row">
			<div class="col-xl-12 col-lg-12">
				<table class="table table-hover">
				  <thead>
				    <tr>
				      <th>주문번호</th>
				      <th>상품명</th>
				      <th>가격</th>
				      <th>주문상태</th>
				    </tr>
				  </thead>
				  <tbody>
				  	<tr th:if="${not #lists.isEmpty(orderRecordList)}"
				  		th:each="orl : ${orderRecordList}">
				    	<td th:text="${orl.get('orderRecordCode')}"></td>
				    	<td th:text="${orl.get('orderDetailCode')}"></td>
				    	<td th:text="${orl.get('goodsName')}"></td>
				    	<td th:text="${orl.get('orderStatusStandardDetails')}"></td>
				   	</tr>
				  	<tr th:unless="${not #lists.isEmpty(orderRecordList)}">
						<td colspan="5" style="text-align: center;">
							주문 내역이 존재하지않습니다.
						</td>
					</tr>
				  </tbody>
				</table>
			</div>
		</div>
	</div>
</th:block>






</html>
