<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/buyerDefault}">
	
<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
<title th:text="${title}"></title>
</th:block>

<!-- Breadcrumb Section Begin -->
<th:block layout:fragment="customBreadCrum">
    <section class="breadcrumb-section set-bg" data-setbg="/user/img/breadcrumb.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>Order Success</h2>
                        <div class="breadcrumb__option">
                            <a th:href="@{/}">Home</a>
                            <span>OrderSuccess</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</th:block>
<!-- Breadcrumb Section End -->
<th:block layout:fragment="customContents">
            <div class="checkout__form">
                <h4>Congratulations</h4>
                    <div class="checkout__order">
                        <h4>주문이 정상적으로 완료되었습니다.</h4>
                        <div class="row">
                        	<div class="col-lg-6" style="padding: 0; display: flex;">
		                        <a th:href="@{/buyer/goods/goodsList}" type="button" class="site-btn" style="flex:auto;">계속쇼핑하기</a>
                        	</div>
                        	<div class="col-lg-6" style="padding: 0;">
		                        <a th:href="@{/buyer/mypage/orderStatus/myOrderStatusList}" type="button" class="site-btn">주문상세보기</a>
                        	</div>
                        </div>
                    </div>
            </div>
</th:block>
	<!-- Checkout Section End -->
    
</html>
