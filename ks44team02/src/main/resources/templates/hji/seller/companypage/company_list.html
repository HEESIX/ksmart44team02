<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sellerDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>



<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<style>
.nice-select {
	margin-bottom: 24px;
}

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;
	width: 0;
	height: 0;
	padding: 0;
	overflow: hidden;
	border: 0;
}
</style>
</th:block>



<!-- start breadcrum section -->
<th:block layout:fragment="customBreadCrum">
	<section class="breadcrumb-section set-bg"
		data-setbg="/user/img/breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>회사정보</h2>
						<div class="breadcrumb__option">
							<a th:href="@{/seller}">Company</a><span>등록하신 업체 정보입니다</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
<!-- end breadcrum section -->



<th:block layout:fragment="customContents">
	<section class="checkout spad">
		<div class="container">
			<div class="checkout__form">
				<h4>회사정보</h4>
				<form action="">
					<div class="checkout__input">
						<p>
							판매자 아이디<span>*</span>
						</p>
						<input type="text" value="id010" disabled="disabled">
					</div>
					
					<div class="checkout__input">
						<p>
							브랜드 이름<span>*</span>
						</p>
						<input type="text" value="tree" disabled="disabled">
					</div>
					
					<div class="checkout__input">
						<p>
							업체명<span>*</span>
						</p>
						<input type="text" value="(주)나무" disabled="disabled">
					</div>
					
					<div class="checkout__input">
						<p>
							사업자등록번호<span>*</span>
						</p>
						<input type="text" value="459-12-58931" disabled="disabled">
					</div>
					
					<div class="checkout__input">
						<p>
							판매자 전화번호<span>*</span>
						</p>
						<input type="text" value="01012340001" disabled="disabled">
					</div>
					
					<div class="checkout__input">
						<p>
							회사 주소<span>*</span>
						</p>
						<input type="text" value="전라북도 전주시 덕진동" disabled="disabled" class="checkout__input__add">
						<input type="text" value="상세 주소" disabled="disabled">			
					</div>
					
					<div class="checkout__input">
						<p>
							회사 소개<span>*</span>
						</p>
						<input type="text" value="저희 회사 좋아요" disabled="disabled">
					</div>
					
					<div class="checkout__input">
						<p>
							회사 상품 신청서 파일(hwp)<span>*</span>
						</p>
							<input type="text" value="sys/A/B/D/입점회사/a.hwp" disabled="disabled">
					</div>

					<div class="checkout__input">
						<p>
							회사 홈페이지<span>*</span>
						</p>
						<input type="text" value="www.ksmart.co.kr" disabled="disabled">
					</div>

					<div class="checkout__input">
						<p>
							입점 신청 서류를 첨부해주세요<span>*</span>
						</p>
							<input type="text" value="sys/A/B/E1.사업제안서" disabled="disabled">
					</div>

					<div class="text-center">
						<a class="primary-btn" style="width: 88px; height: 41px; background-color: #dedede;" th:href="@{/seller/companypage/company_modify}">수정</a>
						<a class="primary-btn" th:href="@{/seller}">확인</a>
					</div>
				</form>
			</div>
		</div>
	</section>
</th:block>



<!-- 사용자 정의 js 하단  -->
<th:block layout:fragment="customFootjs">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			$('.imageUpload').change(function(){
				var imageName = $(this).val().split('\\');
				imageName = imageName[imageName.length - 1];
				console.log(imageName);
				$(this).parent().find('.upload-name').val(imageName);
			});
			
			$('.nice-select li').click(function() {
				var selectValue = $(this).attr('data-value');

				if (selectValue == 'giText') {
					$('#goodsIngredient').css('display', 'block');
				} else {
					$('#goodsIngredient').css('display', 'none');
				}

				if (selectValue == 'manuText') {
					$('#manuText').css('display', 'block');
				} else {
					$('#manuText').css('display', 'none');
				}
			});
		});
	</script>
</th:block>

</html>
