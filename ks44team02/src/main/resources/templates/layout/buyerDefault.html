<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head th:replace="fragments/buyer_head :: buyerHeadFragment"></head>

<body>
	<!-- start header  -->
	<div th:replace="fragments/buyer_header :: buyerHeaderFragment"></div>
	<!-- end header  -->
	
	<!-- start breadcrum section -->
	<th:block layout:fragment="customBreadCrum">
	</th:block>
	<!-- end breadcrum section -->
	
	<!-- start contents  -->
	<section class="product spad">
		<div class="container">
			<!-- 사용자 정의 contents  -->
			<th:block layout:fragment="customContents">
			</th:block>
		</div>
	</section>
	<!-- end contents  -->
	
	<!-- start footer  -->
	<div th:replace="fragments/user_footer :: userFooterFragment"></div>
	<!-- end footer  -->

	<!-- Js Plugins -->
    <script th:src="@{/user/js/jquery-3.3.1.min.js}"></script>
    <script th:src="@{/user/js/bootstrap.min.js}"></script>
    <script th:src="@{/user/js/jquery.nice-select.min.js}"></script>
    <script th:src="@{/user/js/jquery-ui.min.js}"></script>
    <script th:src="@{/user/js/jquery.slicknav.js}"></script>
    <script th:src="@{/user/js/mixitup.min.js}"></script>
    <script th:src="@{/user/js/owl.carousel.min.js}"></script>
    <script th:src="@{/user/js/main.js}"></script>

	<!-- 사용자 정의 js 하단  -->
	<th:block layout:fragment="customFootjs">

	</th:block>
</body>

</html>
