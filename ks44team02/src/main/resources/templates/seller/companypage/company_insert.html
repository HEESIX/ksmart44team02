<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sellerDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<style>
.nice-select {
	margin-bottom: 24px;
}

.filebox .upload-name {
	display: inline-block;
	height: 40px;
	padding: 0 10px;
	vertical-align: middle;
	border: 1px solid #dddddd;
	width: 78%;
	color: #999999;
}

.filebox label {
	display: inline-block;
	padding: 10px 20px;
	color: #fff;
	vertical-align: middle;
	background-color: #999999;
	cursor: pointer;
	height: 40px;
	margin-left: 10px;
}

.filebox input[type="file"] {
	position: absolute;
	width: 0;
	height: 0;
	padding: 0;
	overflow: hidden;
	border: 0;
}
</style>
</th:block>

<!-- start breadcrum section -->
<th:block layout:fragment="customBreadCrum">
	<section class="breadcrumb-section set-bg"
		data-setbg="/user/img/breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>입점 업체 등록 신청</h2>
						<div class="breadcrumb__option">
							<a th:href="@{/seller}">Company</a><span>업체 정보를 등록해주세요</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
<!-- end breadcrum section -->



<th:block layout:fragment="customContents">
	<section class="checkout spad">
		<div class="container">
			<div class="checkout__form">
			<h4>입점 등록 신청</h4>
				<form action="">
                              <div class="checkout__input">
                                <p>신청 업체 아이디<span>*</span></p>
                                 <input type="text">
                              </div>
                             <div class="checkout__input">
                                 <p>업체명<span>*</span></p>
                                <input type="text">
                             </div>
                             <div class="checkout__input">
                                <p>업체 연락처<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="checkout__input">
                                <p>업체 주소<span>*</span></p>
                                <input type="text" placeholder="상세주소" class="checkout__input__add">
                                <input type="text" placeholder="우편번호">
                            </div>
                            <div class="checkout__input">
                                <p>수량<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="checkout__input">
                                <p>상품코드<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="checkout__input">
                                <p>원산지<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="checkout__input">
                                <p>생산일자 / 유통기한<span>*</span></p>
                                <input type="text" placeholder="생산일자 0000-00-00" class="checkout__input__add">
                                <input type="text" placeholder="유통기한 0000-00-00">
                            </div>
                            <div class="checkout__input">
                                <p>상세 설명<span>*</span></p>
                                <input type="text">
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <div class="checkout__input">
                                        <p>상품이미지<span>*</span></p>
                                        <div class="checkout__input d-flex">
                                            <input type="text" class="col-md-10 mr-auto">
                                            <button type="submit" class="col-md-2 img-btn">등록</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                         <div class="text-center">
                            <button type="submit" class="x-btn">취소</button>
                            <button type="submit" class="ok-btn">등록</button>
                        </div>
                         </form>
                          </div>
                              </div>
                          </section>
</th:block>

<!-- 사용자 정의 js 하단  -->
<th:block layout:fragment="customFootjs}">
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	<script type="text/javascript">
		$(function() {
			
			$('.imageUpload').change(function(){
				var imageName = $(this).val().split('\\');
				imageName = imageName[imageName.length - 1];
				console.log(imageName);
				$(this).parent().find('.upload-name').val(imageName);
			});
			
			$('.nice-select li').click(function() {
				var selectValue = $(this).attr('data-value');

				if (selectValue == 'giText') {
					$('#goodsIngredient').css('display', 'block');
				} else {
					$('#goodsIngredient').css('display', 'none');
				}

				if (selectValue == 'manuText') {
					$('#manuText').css('display', 'block');
				} else {
					$('#manuText').css('display', 'none');
				}
			});
		});
	</script>
</th:block>

</html>
