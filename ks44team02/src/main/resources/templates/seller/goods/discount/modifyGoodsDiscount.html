<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sellerDefault}">

<!-- 판매자 정의 상품별 할인혜택 수정 화면  -->

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<style>
.nice-select {
	width: 18%;
	height: 46px;
	margin-right: 2%;
}
</style>
</th:block>

<!-- start breadcrum section -->
<th:block layout:fragment="customBreadCrum">
	<section class="breadcrumb-section set-bg"
		data-setbg="/user/img/breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>상품별 할인혜택 수정</h2>
						<div class="breadcrumb__option">
							<a th:href="@{/seller}">Home</a><span>Shop</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
<!-- end breadcrum section -->

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<form th:action="@{/seller/goods/discount/modifyGoodsDiscount}" method="post">
		<div class="checkout__form" th:object="${goodsDiscount}">
			<h4>상품별 할인혜택 수정</h4>
			<div class="row">
				<div class="col-lg-12">
					<div class="checkout__input">
						<p>
							<label for="goodsDiscountName">상품별 할인혜택명</label><span>*</span>
						</p>
						<input class="vailCheck" placeholder="할인혜택명을 입력해주세요." type="text"
							id="goodsDiscountName" name="goodsDiscountName" th:value="*{goodsDiscountName}">
						<input type="hidden" name="goodsDiscountCode" th:value="*{goodsDiscountCode}">
					</div>
					<div class="checkout__input">
						<p>
							<label for="goodsDiscountNumber">할인율/할인가격</label><span> *</span>
						</p>
						<th:block th:if="*{goodsDiscountPrice} != 0">
							<select id="priceOrRate" name="priceOrRate">
								<option value="discountRate">할인율</option>
								<option value="discountPrice" selected="selected">할인가격</option>
							</select> <input class="vailCheck" placeholder="할인율/할인가격을 입력해주세요."
								style="width: 80%;" type="number" id="goodsDiscountNumber"
								name="goodsDiscountNumber" th:value="*{goodsDiscountPrice}">
						</th:block>
					</div>
					<div class="checkout__input">
						<p>
							<label for="goodsDiscountExpirationDate">유효기한</label><span>*</span>
						</p>
						<input placeholder="유효기한을 입력해주세요." type="date"
							name="goodsDiscountExpirationDate" id="goodsDiscountExpirationDate"
							class="vailCheck" th:value="*{goodsDiscountExpirationDate}">
					</div>
					<button style="float: right;" type="submit" class="site-btn">수정</button>
				</div>
			</div>
		</div>
	</form>
</th:block>



</html>
