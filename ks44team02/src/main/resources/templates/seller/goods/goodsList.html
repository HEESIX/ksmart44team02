<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sellerDefault}">

<!-- 사용자 정의 css  -->
<th:block layout:fragment="customCss">
	<style>
table {
	text-align: center;
	border: 1px solid #fff;
	border-spacing: 1px;
	font-family: 'Cairo', sans-serif;
}

caption {
	font-weight: bold;
}

table td {
	padding: 10px;
	background-color: #f8f9fa;
}

table th {
	background-color: #555;
	color: #fff;
	padding: 10px;
}

.deliNum, .orderStatus {
	border: none;
	padding: 5px 10px;
	color: #fff;
	font-weight: bold;
}

.deliNum {
	background-color: #7fad39;
}

.orderStatus {
	background-color: #7fad39;
}
table th,td{
	max-width: 200px;
}

.product .container {
	padding: 0;
	max-width: 95%;
}
</style>
</th:block>

<!-- start breadcrum section -->
<th:block layout:fragment="customBreadCrum">
	<section class="breadcrumb-section set-bg"
		data-setbg="/user/img/breadcrumb.jpg">
		<div class="container">
			<div class="row">
				<div class="col-lg-12 text-center">
					<div class="breadcrumb__text">
						<h2>판매 상품 조회</h2>
						<div class="breadcrumb__option">
							<a th:href="@{/seller}">Home</a><span>Shop</span>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
</th:block>
<!-- end breadcrum section -->

<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<table style="width: 100%;">
		<thead>
			<tr>
				<th>상품명</th>
				<th>메인이미지</th>
				<th>카테고리</th>
				<th>판매사</th>
				<th>가격</th>
				<th>적용 할인 혜택</th>
				<th>할인 혜택 적용 후 가격</th>
				<th>포장 단위 중량</th>
				<th>원산지</th>
				<th>제조일/유통기한</th>
				<th>재고</th>
				<th>배송비</th>
				<th>등록일자</th>
				<th>수정</th>
				<th>삭제</th>
			</tr>
		</thead>
		<tbody>
			<tr th:if="${not #lists.isEmpty(sellerGoodsList)}"
				th:each="sgl, status : ${sellerGoodsList}">
				<td><a th:href="@{|/seller/goods/goodsDetail/${sgl.goodsCode}|}"
					th:text="${sgl.goodsName}"></a></td>
				<td><a th:href="@{|/seller/goods/goodsDetail/${sgl.goodsCode}|}"><img
						th:src="@{'/' + ${sgl.goodsMainImageInfo.mainImagePath}}"
						th:alt="${sgl.goodsMainImageInfo.mainImageOriginalName}"
						style="width: 100px;" /></a></td>
				<td th:text="${sgl.goodsCategory.goodsCategoryName}"></td>
				<td th:text="${sgl.enterprise.enterName}"></td>
				<td th:text="${sgl.goodsPrice}"></td>
				<td th:text="${sgl.goodsDiscount.goodsDiscountName}"></td>
				<td th:text="${sgl.goodsDiscountedPrice}"></td>
				<td th:text="${sgl.goodsNetWeight}+${sgl.goodsNetWeightUnit}"></td>
				<td th:text="${sgl.goodsProduce}"></td>
				<td th:text="${sgl.goodsProductionExpirationInfo}"></td>
				<td th:text="${sgl.goodsStock}"></td>
				<td th:text="${sgl.goodsDeliveryCharge}"></td>
				<td th:text="${sgl.goodsRegDatetime}"></td>
				<td><a th:href="@{|/seller/goods/updateGoods/${sgl.goodsCode}|}">수정</a></td>
				<td><a>삭제</a></td>
			</tr>
		</tbody>
	</table>
</th:block>

</html>
