<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/sellerDefault}">

<!-- 사용자 정의 title 설정  -->
<th:block layout:fragment="customTitle">
	<title th:text="${title}"></title>
</th:block>

<!-- 사용자 정의 css  -->


<!-- 사용자 정의 contents  -->
<th:block layout:fragment="customContents">
	<div class="container-fluid" style="height: 100%; width: 100%;">
		<div class="row">
			<div class="col-sm-12 p-0">
				<div class="main-header">
					<h4>환불/교환 사유 카테고리 수정</h4>
				</div>
			</div>
		</div>
		<div class="row">
			<div class="col-xl-2 col-lg-2"></div>
			<div class="col-xl-8 col-lg-8" style="padding-top: 15px;">
				<div class="card" th:object="${orderDetailInfo}">
					<div class="card-header" style="text-align: center;">
						<h3>할인혜택 수정</h3>
					</div>
					<form th:action="@{seller/order/sellerOrderDeliveryModify}"
						method="post">
						<div class="card-block">
							<div class="form-group row">
								<label for="orderDetailCode"
									class="col-xs-2 col-form-label form-control-label">카테고리 코드</label>
								<div class="col-sm-10">
									<input th:value="*{orderDetailCode}" class="form-control"
										type="text" id="orderDetailCode" name="orderDetailCode"
										readonly="readonly">
								</div>
							</div>
							<div class="form-group row">
								<label for="gDeliveryCharge"
									class="col-xs-2 col-form-label form-control-label">카테고리명</label>
								<div class="col-sm-10">
									<input th:value="*{gDeliveryCharge}" class="form-control"
										type="text" id="gDeliveryCharge" name="gDeliveryCharge">
								</div>
							</div>
							<button id="modifyBtn" type="submit"
								class="btn btn-info waves-effect waves-light"
								style="float: right;">수정완료</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</th:block>
</html>
